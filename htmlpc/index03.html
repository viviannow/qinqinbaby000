<script>
    // 首页轮播
        var vnum=0;
        var vtimer=null;
        var vgo=0;
        //大图轮播
        var realindex=0;
        $("#slidtext li").mouseover(function(){
            clearInterval(vtimer); 
            $(this).addClass("active").siblings().removeClass("active");
            vnum=$(this).index();
            vgo=238*vnum
            $("#slidimg ul").stop().animate({left: -vgo}, 'normal');
        })
        $("#slidtext").mouseout(function(){ autoPlay();})
        autoPlay();
        function autoPlay(){
            vtimer=setInterval(function(){
                vnum++;
                if(vnum>=$("#slidimg li").length){
                    vnum=0;
                }
                vgo=238*vnum
                $("#slidtext li").eq(vnum).addClass("active").siblings().removeClass("active");

               $("#slidimg ul").stop().animate({left: -vgo}, 'normal');
            },1500);
        }    
        //新悬浮
        
</script>
