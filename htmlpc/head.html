<script>
    
        var vnum=0;
        var vtimer=null;

        //大图轮播
        var realindex=0;
        $(".homenew .sec_main .inner .iphonemsg .btm li").mouseover(function(){
            clearInterval(vtimer);

            $(this).addClass("active").siblings().removeClass("active");
            autoPlay();
            vnum=$(this).index();
    
            $(".homenew .sec_main .inner .iphone ul li").each(function(index){
                if(vnum == index){
                    $(this).fadeIn().siblings().fadeOut();
                }
            })
        })
        autoPlay();
        function autoPlay(){
            vtimer=setInterval(function(){
                vnum++;
                if(vnum>=$(".homenew .sec_main .inner .iphone ul li").length){
                    vnum=0;
                }
                $(".homenew .sec_main .inner .iphonemsg .btm li").eq(vnum).addClass("active").siblings().removeClass("active");

                $(".homenew .sec_main .inner .iphone ul li").eq(vnum).fadeIn().siblings().fadeOut();
            },3500);}
</script>
