<div class="sec sec1">
	<h2>银行账户信息填写说明书</h2>
	<p>商家提交资质审核，填写银行信息时，需填写商家对公账户信息，如不能提供对公账户信息，需填写亲亲宝贝提供的银行账户授权声明书，并拍照上传至其他证件照。</p>
	<p>企业需输入该企业的对公银行账户信息，若不能提供与该企业的对公银行账户，则需出示亲亲宝贝提供的银行账户授权声明书。</p>
	<p>个体工商户需提供店铺的对公账户信息或经营者的私人银行账号信息，若不能提供一致的银行账户信息，需出示亲亲宝贝提供的银行账户授权声明书</p>
</div>
</body>
</html>
